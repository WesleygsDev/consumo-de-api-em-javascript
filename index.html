<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Consumo de Api Pokemon Go</title>
  <style></style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form>
            <div class="row">
              <div class="col-sm-12"><div id="logo"></div></div>
              <div class="col-sm-12"><input type="text" name="name" id="name" class="form-control" placeholder="Digite o nome do Pokemon"></div>
              <div class="col-sm-12"><input type="submit" value="Pesquisar" class="btn btn-success btn-block"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"><div id="imagem"></div></div>
              <div class="col"><div id="imagemBack"></div></div>
              <div class="col"></div>

            </div>
            <div class="row">
              <div class="col-sm-12"><div id="conteudo"></div></div>
            </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
   
  <script src="js/script.js"></script>
  
  
</body>

</html>
